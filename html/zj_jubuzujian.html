<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!--Vue.js的组件不仅可以单独声明注册使用，还可以在Vue实例中进行局部注册使用-->
    <div id="myapp">
        <my-school></my-school>
    </div>
    <script>
        var school ={
            template:"<div>柳州职业技术学院</div>"
        };
        var myapp = new Vue({
            el:'#myapp',
            data:{

            },
            components:{
                'my-school':school
            },
        });
    </script>
</body>
</html>
