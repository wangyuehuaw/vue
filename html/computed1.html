<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置计算属性</title>
    <script src="../js/vue.min.js "></script>
</head>
<body>
    <div id="myapp">
        <p>此商品价格为{{price}}元 含税价格{{priceInTax}}</p>
        <button @click="btnclick(1000)">含税价格改为12000</button>
    </div>
    <script>
        var myapp=new Vue({
            el:'#myapp',
            data:{
                price:'2000'
            },
            computed:{
                priceInTax:{
                    get:function(){
                        return this.price*1.09;
                    },
                    set:function(value){
                        this.price=value/1.09;
                    }
                },
            },
            emthods:{
                btnclick:function(newPrice){
                    this.priceInTax=newPrice;
                }
            }
        })
    </script>
</body>
</html>
