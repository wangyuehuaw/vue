<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!--标记是否显示HTML元素 （v-show设置的标记在HTML dom中不会消失）-->
    <div id="myapp">
        <h1 v-show="result">元素显示</h1>
        <button @click="btnClick">显示按钮</button>
    </div>
    <script>
        var myapp=new Vue({
            el:"#myapp",
            data:{
                result:true,
            },
            methods:{
                btnClick:function(){
                    this.result=!this.result;
                },
            },
        });
    </script>
</body>
</html>
