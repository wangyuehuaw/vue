<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-传递变量</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="myapp">
        <div>请输入名字：<input v-model="myname"></div>
        <br/>
        <say-hello :pname="myname"/>
    </div>
    <script>
        Vue.component('say-hello',{
            props:['pname'],
            template:'<div>你好，<strong>{{pname}}</dtrong></div>',
        });
        var myapp=new Vue({
            el:'#myapp',
            data:{
                myname:"kk"
            },
        });
    </script>
</body>
</html>
