<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="myapp">
        此商品价格为：{{price}}元，含税价格为:{{priceInTax}}
    </div>
    <script>
        var myapp=new Vue({
            el:'#myapp',
            data:{
                price:2000
            },
            computed:{
                priceInTax:function(){
                    return this.price*1.02;
                },
            },
        });
    </script>
</body>
</html>
