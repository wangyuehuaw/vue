<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单复选框</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="myapp">
        <h1>表单复选框</h1>
        <input type="checkbox" id="生化危机" value="生化危机" v-model="checkedGames">
        <label for="生化危机">生化危机</label>
        <input type="checkbox" id="流浪地球" value="流浪地球" v-model="checkedGames">
        <label for="流浪地球">流浪地球</label>
        <input type="checkbox" id="魔力转圈圈" value="魔力转圈圈" v-model="checkedGames">
        <label for="魔力转圈圈">魔力转圈圈</label>
        <br>
        <p>选择的是:{{checkedGames}}</p>
    </div>
    <script>
        var myapp=new Vue({
            el:'#myapp',
            data:{
                checkedGames:[]
            },
            methods:{

            },
        });
    </script>
</body>
</html>
