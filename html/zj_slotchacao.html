<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件-solt插槽</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="myapp">
        <say-to pname="koko">
            在学校
        </say-to>
        <say-to pname="koki">
            在学校
        </say-to>
        <say-to pname="kiki">
            在学校
        </say-to>
    </div>
    <script>
        Vue.component('say-to',{
            props:['pname'],
            template:'<div>'+'你好，<strong>{{pname}}</strong>!'+'<slot></slot>'+'</div>',
        });
        var myapp=new Vue({
            el:'#myapp',
        });
    </script>
</body>
</html>
